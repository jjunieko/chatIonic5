<ion-header>
    <ion-toolbar color="primary">
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="credentialForm">
        <ion-item>
            <ion-input placeholder="Email address" formControlName="email" autofocus="true" clearInput="true">
            </ion-input>
        </ion-item>
        <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
            <span *ngIf="email.errors?.required">Email is required</span>
            <span *ngIf="email.errors?.email">Email is invalid</span>
        </div>

        <ion-item>
            <ion-input placeholder="Password" type="password" formControlName="password" clearInput="true"></ion-input>
        </ion-item>

        <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
            <span *ngIf="password.errors?.required">Senha solicitada</span>
            <span *ngIf="password.errors?.minlength">Insira pelo menos 6 caracteres</span
      >
    </div>
  </form>

  <ion-button (click)="signUp()" expand="full"> Cadastro </ion-button>
  <ion-button (click)="signIn()" expand="full" color="secondary">
    Login
  </ion-button>
</ion-content>
